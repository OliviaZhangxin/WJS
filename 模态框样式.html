<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
    <style>
        .panel {
            margin-bottom: 0;
        }
    </style>
<body>

    <!-- Large modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".login">确定</button>

    <div class="modal fade login" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="panel panel-primary">
                    <div class="panel-heading ">用户登录</div>
                    <div class="panel-body">

                        <form class="form-horizontal">
                            <div class="form-group">
                              <label for="username" class="col-sm-4 control-label">用户名：</label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" placeholder="输入用户名">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="password" class="col-sm-4 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                              <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" placeholder="请输入密码">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox"> Remember me
                                  </label>
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-primary pull-left">登录</button>
                                <button type="submit" class="btn btn-danger pull-right">取消</button>
                              </div>
                            </div>
                          </form>
                          
                    </div>
                  </div>
            </div>
        </div>
    </div>





    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
